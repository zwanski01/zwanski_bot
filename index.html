<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwanski Bot Animation</title>
    <style>
        /* Add your CSS styles for the animation here */
        @keyframes move {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .animated-element {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            animation: move 3s infinite;
        }
    </style>
</head>
<body>
    <div class="animated-element"></div>

    <script>
        // Add any additional JavaScript code here if needed
    </script>
</body>
</html>
